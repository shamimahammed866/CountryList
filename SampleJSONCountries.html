<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Country Information</h2>

<table id="countryTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Abbreviation</th>
            <th>Capital</th>
            <th>Currency</th>
            <th>Phone</th>
            <th>Population</th>
            <th>Flag</th>
            <th>Emblem</th>
            <th>Orthographic</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    fetch('https://api.sampleapis.com/countries/countries')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#countryTable tbody');
            console.log(data);
            data.forEach(country => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${country.id}</td>
                    <td>${country.name}</td>
                    <td>${country.abbreviation}</td>
                    <td>${country.capital}</td>
                    <td>${country.currency}</td>
                    <td>${country.phone}</td>
                    <td>${country.population}</td>
                    <td><img src="${country.media.flag}" alt="Flag" width="50"></td>
                    <td><img src="${country.media.emblem}" alt="Emblem" width="50"></td>
                    <td><img src="${country.media.orthographic}" alt="Orthographic" width="50"></td>
                `;

                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
});

</script>
</body>
</html>
